---
name: Undeploy preview environment

on:

  delete:

jobs:

  pages:

    if: github.event.ref_type == 'branch'

    name: undeploy preview environment

    runs-on: ubuntu-latest

    env:

      CLOUDFLARE_PROJECT: ${{ vars.CLOUDFLARE_PROJECT }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CF_ACCOUNT_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

    steps:

      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Execute undeploy script
        run: npm run worker -- remove --verbose --branch ${{ github.event.ref }}
